<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .carousel-indicators img{
            width: 70px;
            display: block;
        }
        .carousel-indicators button{
            width: max-content!important;
        }
        .carousel-indicators{
            position: unset;
        }
        .carousel-indicators button.active img{
            border: 2px solid red;
        }
        .carousel-inner img {
            width: 800px;
            height: 600px;
            object-fit: cover;
        }
    </style>
 
</head>
<body>
   
    <div class="carousel slide" id="carouselDemo" data-bs-wrap="true"
    data-bs-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active"
            data-bs-interval="2000">
                <img src="img/img1.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 0</h5>
                </div>
            </div>
            <div class="carousel-item"
            data-bs-interval="2000">
                <img src="img/img2.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 1</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img3.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 2</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 3</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img5.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 4</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img6.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 5</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img7.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 6</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img8.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 7</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img9.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 8</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img10.jpg" class="w-100">
                <div class="carousel-caption">
                    <h5>IMAGE 9</h5>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#carouselDemo"
            data-bs-slide-to="0">
            <img src="img/img1.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="1">
            <img src="img/img2.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="2">
            <img src="img/img3.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="3">
            <img src="img/img4.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="4">
            <img src="img/img5.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="5">
            <img src="img/img6.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="6">
            <img src="img/img7.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="7">
            <img src="img/img8.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="8">
            <img src="img/img9.jpg"/>
        </button>

            <button type="button" data-bs-target="#carouselDemo"
            data-bs-slide-to="9">
            <img src="img/img10.jpg"/>
        </button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
